<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .back {
            background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
    </style>
</head>

<body>
    <div class="text-center back">

        <h1 class="pt-5" style="color: black;">Catering</h1>
        <h5 style="color: black;">please call at least 24 hours in advance for Catering order</h5>
        <div class="row container-fluid" style="margin-top: 50px;">
            <div class="card col-md-2 mx-3" style="width: 18rem;">
                <img class="card-img-top" style="height: 100px;width: 100px; border-radius: 200%; margin-left: 80px;" src="Vegan-desert.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">vegan deserts</p>
                </div>
            </div>
            <div class="card col-md-2 mx-3" style="width: 18rem;">
                <img style="height: 100px;width: 100px; border-radius: 200%; margin-left: 60px;" class="card-img-top" src="fresh_salad.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">fresh salads</p>
                </div>
            </div>
            <div class="card col-md-2" style="width: 18rem;">
                <img style="height: 100px;width: 100px; border-radius: 200%; margin-left: 60px;" class="card-img-top" src="party_platers.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">party platters</p>
                </div>
            </div>
            <div class="card col-md-2 mx-2" style="width: 18rem;">
                <img style="height: 100px;width: 100px; border-radius: 200%; margin-left: 60px;" class="card-img-top" src="sea_food.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">sea food</p>
                </div>
            </div>

        </div>
        <div class="pt-5 text-center">
            <button style="background-color: transparent;border-radius:30%;">View More</button>
        </div>
    </div>
</body>

</html>
